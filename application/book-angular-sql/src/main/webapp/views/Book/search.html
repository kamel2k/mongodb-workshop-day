<div class="form-horizontal">
    <h3>Create a new Book</h3>
    <div class="form-group">
        <div class="col-md-offset-2 col-sm-2">
            <a id="Create" name="Create" class="btn btn-primary" href="#/Books/new"><span class="glyphicon glyphicon-plus-sign"></span> Create</a>
        </div>
    </div>
</div>
<hr/>
<div>
    <h3>Search for Books</h3>
    <form id="BookSearch" class="form-horizontal">
        

    <div class="form-group">
        <label for="isbn" class="col-sm-2 control-label">Isbn</label>
        <div class="col-sm-10">
            <input id="isbn" name="isbn" class="form-control" type="text" ng-model="search.isbn" placeholder="Enter the Book Isbn"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="title" class="col-sm-2 control-label">Title</label>
        <div class="col-sm-10">
            <input id="title" name="title" class="form-control" type="text" ng-model="search.title" placeholder="Enter the Book Title"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="pages" class="col-sm-2 control-label">Pages</label>
        <div class="col-sm-10">
            <input id="pages" name="pages" class="form-control" type="text" ng-model="search.pages" placeholder="Enter the Book Pages"></input>
        </div>
    </div>


        <div class="form-group">
            <div class="col-md-offset-2 col-sm-10">
                <a id="Search" name="Search" class="btn btn-primary" ng-click="performSearch()"><span class="glyphicon glyphicon-search"></span> Search</a>
            </div>
        </div>
    </form>
</div>
<div id="search-results">
        <div class="table-responsive">
        <table class="table table-responsive table-bordered table-striped clearfix">
            <thead>
                <tr>
                    <th>Isbn</th>
                    <th>Title</th>
                    <th>Pages</th>
                </tr>
            </thead>
            <tbody id="search-results-body">
                <tr ng-repeat="result in searchResults | searchFilter:searchResults | startFrom:currentPage*pageSize | limitTo:pageSize">
                    <td><a href="#/Books/edit/{{result.id}}">{{result.isbn}}</a></td>
                    <td><a href="#/Books/edit/{{result.id}}">{{result.title}}</a></td>
                    <td><a href="#/Books/edit/{{result.id}}">{{result.pages}}</a></td>
                </tr>
            </tbody>
        </table>
    </div>

        <ul class="pagination pagination-centered">
        <li ng-class="{disabled:currentPage == 0}">
            <a id="prev" href ng-click="previous()">«</a>
        </li>
        <li ng-repeat="n in pageRange" ng-class="{active:currentPage == n}" ng-click="setPage(n)">
            <a href ng-bind="n + 1">1</a>
        </li>
        <li ng-class="{disabled: currentPage == (numberOfPages() - 1)}">
            <a id="next" href ng-click="next()">»</a>
        </li>
    </ul>

</div>
